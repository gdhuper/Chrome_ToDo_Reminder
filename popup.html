<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>To-Do Reminder</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/popup.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <header class="intro-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="site-heading">
                    <div class="typewriter">
                        <h2 class="text-info">To-Do Reminder</h2>
                        </div>
                        <hr class="small">
                        <span class="subheading"></span> <!-- Come up with a subheading-->
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Task</th>
                <th>Due By</th>
                <th>
                <button type="button" class="btn btn-primary" id="createTask">Create Task</button>

                </th>
              </tr>
            </thead>
            <tbody id="taskList">
            <tr id="hiddenList" class="hidden">
              <td colspan="3">No task due at the moment!</td>
            </tr>
          </tbody>
          </table>
        </div>
      </div>
    </div>

  

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popup.js"></script>

  </body>
</html>
