<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>To-Do Reminder</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.css">

  <link rel="stylesheet" type="text/css" href="css/popup.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <body>

      <header class="intro-header">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12 col-md-12">
              <div class="site-heading">
                <div class="typewriter">
                  <h2 class="text-info">To-Do Reminder</h2>
                </div>
                <hr class="small">
                <span class="subheading"></span> <!-- Come up with a subheading-->
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Task</th>
                  <th>Due By</th>
                  <th>
                    <button type="button" class="btn btn-primary" id="createTask">Create Task</button>

                  </th>
                </tr>
              </thead>
              <tbody id="taskList">
                <tr id="hiddenList" class="hidden">
                  <td colspan="3">No task due at the moment!</td>
                </tr>
              </tbody>
            </table>
          </div>
          <!--Add new task-->

          <div class="col-md-12 col-lg-12 col-sm-12" id="addTask">
            <h3 class="text text-info">
              Add new task
            </h3>
            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputTaskName" class="col-sm-2 control-label">Remind me about</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputTaskName">
                </div>
              </div>
              <!--Select date and time-->
              <div class="form-group">
                <label for="inputDueTime" class="col-sm-2 control-label">
                  Due on
                </label>
                <div class="col-sm-10">
                  <div class="input-group date" id="dueDateTime">
                    <input type="text" class="form-control" id="inputDueTime">
                    <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar" id="calIcon"></span>
                    </span>
                  </div>
                </div>
              </div> <!--end select date and time-->


              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> Remember me
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Sign in</button>
                </div>
              </div>
            </form>
          </div>




          <!--End of Add new Task-->






        </div>
      </div>



      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/moment-with-locales.js"></script>

      <script type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>
      <script type="text/javascript" src="js/popup.js"></script>


    </body>
    </html>
